<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recaptcha Host</title>
</head>
<body>
  <div id="tokenPreview" style="display:none;"> </div>
  <script>
    const SITE_KEY = "6Ld6VmorAAAAANQdQeqkaOeScR42qHC7Hyalq00r";

    function postTokenToHost(token) {
      try {
        // For WKWebView (macOS)
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.recaptchaToken) {
          window.webkit.messageHandlers.recaptchaToken.postMessage(token || '');
        }
      } catch (e) {
        console.error('postTokenToHost error', e);
      }
    }

    // Load enterprise grecaptcha and execute once ready
    (function() {
      try {
        var s = document.createElement('script');
        s.src = 'https://www.google.com/recaptcha/enterprise.js?render=' + SITE_KEY;
        s.async = true;
        s.defer = true;
        s.onload = function() {
          try {
            if (typeof grecaptcha === 'undefined' || !grecaptcha.enterprise) {
              console.error('grecaptcha.enterprise not available');
              postTokenToHost('');
              return;
            }
            grecaptcha.enterprise.ready(function() {
              grecaptcha.enterprise.execute(SITE_KEY, { action: 'LOGIN' }).then(function(token) {
                try {
                  var el = document.getElementById('tokenPreview');
                  if (el) el.textContent = token || '';
                  // Post token to host
                  postTokenToHost(token);
                } catch (e) { console.error(e); }
              }).catch(function(e){ console.error('execute failed', e); postTokenToHost(''); });
            });
          }
          catch (e) { console.error('grecaptcha onload handler error', e); postTokenToHost(''); }
        };
        s.onerror = function(e) { console.error('failed to load enterprise.js', e); postTokenToHost(''); };
        document.head.appendChild(s);
      } catch (e) { console.error('recaptcha init error', e); postTokenToHost(''); }
    })();
  </script>
</body>
</html>
